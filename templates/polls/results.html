<h1>{{ question.question_text }}</h1>

<ul>


{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} голосов</li>
{% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Переспросить ? </a>
<br>
<a href="{% url 'polls:detail' question.id|add:'1' %}">Следующий вопрос</a>
